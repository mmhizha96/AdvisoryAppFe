<div class="card shadow-none p-1">
    <div class="card-header">
      <h5 class="mb-0" data-anchor="data-anchor">List of Advisors</h5>
    </div>
    <div class="card-body p-0 pb-3">
      <div class="d-flex align-items-center justify-content-end my-3">
        <div id="bulk-select-replace-element">

        </div>
      </div>
      <div class="table-responsive scrollbar">
        <table class="table mb-0">
          <thead class="text-black bg-200">
            <tr>
              <th class="align-middle">Advisor Name</th>
              <th class="align-middle">Gender</th>
              <th class="align-middle">Department</th>
              <th class="align-middle white-space-nowrap pe-3">Action</th>
            </tr>
          </thead>
          <tbody id="bulk-select-body">
            <tr *ngFor="let a of advisors">
              <th class="align-middle">
                {{
                  a.first_name +
                    "  " +
                    a.last_name
                }}
              </th>
              <td class="align-middle">{{ a?.sex }}</td>
              <td class="align-middle">{{ a?.department?.name }}</td>

              <td class="text-end">
                <div class="dropdown font-sans-serif position-static">
                  <button
                    class="btn btn-link text-600 btn-sm dropdown-toggle btn-reveal"
                    type="button"
                    data-bs-toggle="dropdown"
                    data-boundary="window"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    <span class="fas fa-ellipsis-h fa-lg"></span>
                  </button>
                  <div class="dropdown-menu dropdown-menu-end border py-0">
                    <div class="bg-white py-2">
                      <a class="dropdown-item"(click)="setAdvisor(a)">View Advisor</a>
                      <a class="dropdown-item"(click)="connectAdvisor(a.advisor_id)">Request To Connect</a>
                      <a class="dropdown-item"(click)="setAdvisorData(a)">My Appointments</a>



                    </div>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div
    class="modal fade"
    id="staticBackdrop"
    data-bs-keyboard="false"
    data-bs-backdrop="static"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-xl mt-6" role="document">
      <div class="modal-content border-0">
        <div class="position-absolute top-0 end-0 mt-3 me-3 z-index-1">
          <button
            class="btn-close btn btn-sm btn-circle d-flex flex-center transition-base"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body p-3">
          <div class="bg-light rounded-top-lg g-3">
            <h4 class="mb-1" id="staticBackdropLabel">Create New Appontment</h4>
          </div>
          <form class="row g-3">
            <div class="col-md-6">
              <label class="form-label" for="inputEmail4">Purpose</label>
              <input class="form-control" id="inputEmail4" type="email" />
            </div>
            <div class="col-md-6">
              <label class="form-label" for="inputEmail4">Advisor</label>
              <select
                class="form-select js-choice"
                id="organizerSingle"
                size="1"
                name="organizerSingle"
                data-options='{"removeItemButton":true,"placeholder":true}'
              >
                <option value="">Select Advisor</option>
                <option>Massachusetts Institute of Technology</option>
                <option>University of Chicago</option>
                <option>GSAS Open Labs At Harvard</option>
                <option>California Institute of Technology</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label" for="inputEmail4">Date</label>
              <input class="form-control" id="inputEmail4" type="date" />
            </div>

            <div class="col-12">
              <button class="btn btn-primary" type="submit">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
