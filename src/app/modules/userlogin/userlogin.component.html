<main class="main" id="top">
  <div class="container" data-layout="container">
    <script>
      var isFluid = JSON.parse(localStorage.getItem('isFluid'));
      if (isFluid) {
        var container = document.querySelector('[data-layout]');
        container.classList.remove('container');
        container.classList.add('container-fluid');
      }
    </script>
    <div class="row flex-center min-vh-100 py-6">
      <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4"><a class="d-flex flex-center mb-4" ><span class="font-sans-serif fw-bolder fs-5 d-inline-block">Student Advisory</span></a>
        <div class="card">
          <div class="card-body p-4 p-sm-5">
            <div class="row flex-between-center mb-2">
              <div class="col-auto">
                <h5>Log in</h5>
              </div>
              <div class="col-auto fs--1 text-600"><span class="mb-0 undefined">or</span> <span><a routerLink="../register">Create an account</a></span></div>
            </div>
            <form>
              <div class="mb-3">
                <input class="form-control" type="email" name="email"   [(ngModel)]="user.email"  placeholder="Email address" />
              </div>
              <div class="mb-3">
                <input class="form-control" name="password" [(ngModel)]="user.password" type="password" placeholder="Password" />
              </div>
              <div class="row flex-between-center">
                <div class="col-auto">
                  <div class="form-check mb-0">
                    <input class="form-check-input" type="checkbox" id="basic-checkbox" checked="checked" />
                    <label class="form-check-label mb-0" for="basic-checkbox">Remember me</label>
                  </div>
                </div>
                <div class="col-auto"><a class="fs--1" >Forgot Password?</a></div>
              </div>
              <div class="mb-3">
                <a class="btn btn-primary d-block w-100 mt-3" (click)="login()" type="button" name="submit">Log in</a>
              </div>
            </form>


          </div>
        </div>
      </div>
    </div>
  </div>
</main>
