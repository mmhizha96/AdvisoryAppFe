<div class="card shadow-none">
  <div class="card-header">
    <h5 class="mb-0" data-anchor="data-anchor">Schedule </h5>
  </div>
  <div class="card-body p-0 pb-3">
    <div class="d-flex align-items-center justify-content-end my-3">
      <div id="bulk-select-replace-element">
        <button class="btn btn-falcon-success btn-sm"  data-bs-toggle="modal" data-bs-target="#staticBackdrop" type="button"><span class="fas fa-plus" data-fa-transform="shrink-3 down-2"></span><span class="ms-1">New</span></button>
      </div>

    </div>
    <div class="table-responsive scrollbar">
      <table class="table mb-0">
        <thead class="text-black bg-200">
          <tr>

            <th class="align-middle">Name</th>
            <th class="align-middle">Nationality </th>
            <th class="align-middle">Gender</th>
            <th class="align-middle white-space-nowrap pe-3">Age</th>
          </tr>
        </thead>
        <tbody id="bulk-select-body">
          <tr>

            <th class="align-middle">Kit Harington</th>
            <td class="align-middle">British</td>
            <td class="align-middle">Male</td>
            <td class="align-middle white-space-nowrap text-end pe-3">32</td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modal fade" id="staticBackdrop" data-bs-keyboard="false" data-bs-backdrop="static" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl mt-6" role="document">
    <div class="modal-content border-0">
      <div class="position-absolute top-0 end-0 mt-3 me-3 z-index-1">
        <button class="btn-close btn btn-sm btn-circle d-flex flex-center transition-base" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-3">
        <div class="bg-light rounded-top-lg g-3">
          <h4 class="mb-1" id="staticBackdropLabel">Create New Schedule</h4>

        </div>
        <form class="row g-3">
          <div class="col-md-6">
            <label class="form-label" for="inputEmail4">Name</label>
            <input class="form-control" id="inputEmail4" type="text" />
          </div>
          <div class="col-md-6">
            <label class="form-label" for="inputEmail4">Programme Codel </label>
            <input class="form-control" id="inputEmail4" type="text" />
          </div>


          <div class="col-12">
            <button class="btn btn-primary" type="submit">Save</button>
          </div>
        </form>


      </div>
    </div>
  </div>
</div>
